name: Go

on:
  release:
    types: [ created ]


jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux, windows, darwin, android, freebsd, dragonfly, openbsd, plan9, solaris, netbsd ]
        goarch: [ "386", amd64, arm64 ]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: "386"
            goos: android
          - goarch: arm64
            goos: windows
          - goarch: arm64
            goos: freebsd
          - goarch: [ "386", arm64 ]
            goos: dragonfly
          - goarch: arm64
            goos: openbsd
          - goarch: arm64
            goos: plan9
          - goarch: arm64
            goos: solaris
          - goarch: "386"
            goos: solaris
          - goarch: arm64
            goos: netbsd
    steps:
      - uses: actions/checkout@v2
      - uses: wangyoucao577/go-release-action@v1.18
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          project_path: "./cmd/distr"
          binary_name: "wscan"
          overwrite: true

